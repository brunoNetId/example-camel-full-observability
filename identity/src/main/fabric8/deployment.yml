spec:
  template:
    spec:
      containers:
        - 
          resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
          - name: SPRING_APPLICATION_JSON
            value: '{"server":{"undertow":{"io-threads":1, "worker-threads":2 }}}'
          - name: JAEGER_SERVICE_NAME
            value: 'identity'
          - name: JAEGER_AGENT_HOST
            value: 'jaeger-agent'
          - name: JAEGER_SAMPLER_PARAM
            value: '0.5'
